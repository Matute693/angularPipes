<div class="text-white">
    <h1>Custom pipes</h1>
    <p>
        <!-- Pipes created by us  -->
        {{'Pipes created by us' | mayusculas: uppercase}}
    </p>

    <p-toolbar>
        <div class="p-toolbar-group-right"></div>
        <div class="p-toolbar-group-right">
            <button class="mr-1 p-button-warning" (click)="click()" pButton label="Toggle Uppercase"></button>
            <button pButton class="mr-2 p-button-secondary" (click)="orderName('name')" icon="pi pi-sort" label="By name"></button>
            <button pButton class="mr-2 p-button-success" icon="pi pi-sort" (click)="orderName('gender')" label="Gender"></button>
            <button pButton class="mr-2 p-button-danger" icon="pi pi-sort" (click)="orderName('color')" label="By color"></button>
        </div>
    </p-toolbar>

   <div class="grid">
       <div class="col mt-3">
        <p-table [value]="users | order: orderBy" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Adult</th>
                    <th>Gender</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.name}}</td>
                    <td>{{heroe.adult | adult | titlecase}}</td>
                    <td>{{heroe.gender}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
        
       </div>
   </div>


   <div class="grid">
    <div class="col mt-3">
     <p-table [value]="users | slice: 0" responsiveLayout="scroll">
         <ng-template pTemplate="header">
             <tr>
                 <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                 <th pSortableColumn="code">Adult</th>
                 <th pSortableColumn="gender">Gender <p-sortIcon field="gender"></p-sortIcon></th>
                 <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
             </tr>
         </ng-template>
         <ng-template pTemplate="body" let-heroe>
             <tr>
                 <td>{{heroe.name}}</td>
                 <td>{{heroe.adult | adult | titlecase}}</td>
                 <td>{{heroe.gender}}</td>
                 <td>{{heroe.color}}</td>
             </tr>
         </ng-template>
     </p-table>
     
    </div>
</div>
</div>
